<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bucket List</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 2rem;
        }

        h2 {
            color: #4caf50;
            text-align: center;
            margin-bottom: 1rem;
        }

        .input-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-section input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 70%;
        }

        .input-section button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-section button:hover {
            background-color: #45a049;
        }

        .bucket-list {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        .bucket-list li {
            background: #ffffff;
            margin: 10px 0;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .bucket-list li:hover {
            transform: scale(1.02);
            background-color: #f0f8ff;
        }

        .bucket-list li .icon {
            font-size: 1.5rem;
        }

        .bucket-list li .remove-icon {
            color: #e53935;
            font-size: 1.2rem;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Bucket List</h1>
    </header>
    <main>
        <section>
            <h2>Add to Your Bucket List</h2>
            <div class="input-section">
                <input type="text" id="bucketInput" placeholder="Enter a new bucket list item..." />
                <button onclick="addBucketItem()">Add</button>
            </div>
            <ul class="bucket-list" id="bucketList">
                <!-- Dynamic bucket list items will appear here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Interactive Bucket List</p>
    </footer>

    <script>
        // Array of icons to randomly assign to bucket list items
        const icons = [ "✅"];

        // Function to add a new item to the bucket list
        function addBucketItem() {
            const inputField = document.getElementById('bucketInput');
            const bucketList = document.getElementById('bucketList');
            const itemText = inputField.value.trim();

            if (itemText === "") {
                alert("Please enter a valid bucket list item!");
                return;
            }

            // Randomly select an icon
            const randomIcon = icons[Math.floor(Math.random() * icons.length)];

            // Create a new list item
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <span><span class="icon">${randomIcon}</span> ${itemText}</span>
                <span class="remove-icon" onclick="removeBucketItem(this)">❌</span>
            `;

            // Add the new item to the list
            bucketList.appendChild(listItem);

            // Clear the input field
            inputField.value = "";
        }

        // Function to remove a bucket list item
        function removeBucketItem(element) {
            element.parentElement.remove();
        }
    </script>
</body>
</html>
